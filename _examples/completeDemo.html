<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->

    <script src="../jquery.js"></script>
    <link href="../bootstrap/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"/>
    <link href="../themes/default/_css/ueditor.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <!--[if IE 7]>
      <link rel="stylesheet" href="../font-awesome/css/font-awesome-ie7.min.css">
    <![endif]-->
    <style>
    .btn [class^="icon-"]
    {
        font-weight: bold;
    }
    </style>
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>
    <style type="text/css">
        .clear {
            clear: both;
        }
        .booteditor .editor-body{
            width:1000px;
            height:400px;
        }
    </style>
</head>
<body>

    <ul  id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#1">1</a></li>
        <li><a href="#2">2</a></li>
        <li><a href="#4">3</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane  active" id="1">
            1
        </div>
        <div class="tab-pane" id="2">
            2
        </div>
        <div class="tab-pane" id="3">
            3
        </div>
        <div class="tab-pane" id="4">
            4
        </div>
    </div>

<script>


    var textmenu = [
        {
            'label':'文件',
            'menu':
                    $.eduidropmenu({
                        data:[
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                            {divider:1},
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                        ]
                    }).eduidropmenu('addSubmenu','2级菜单', $.eduidropmenu({
                                data:[
                                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                                    {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                                    {divider:1},
                                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                                ]
                            }).eduidropmenu('addSubmenu','3级菜单', $.eduidropmenu({
                                        data:[
                                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                                            {divider:1},
                                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                                        ]
                                    })),2).on('beforeshow',function(){
                                alert(this)
                            })
        },
        {
            'label':'文件',
            'menu':  $.eduidropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }, {
            'label':'文件',
            'menu':  $.eduidropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }, {
            'label':'文件',
            'menu':  $.eduidropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }
    ];

    var btnData = [
        [ $.eduibutton({
            title:"加粗",
            icon:'bold'
        }), $.eduibutton({
            title:"加斜",
            icon:'italic'
        }), $.eduibutton({
            title:"下划线",
            icon:'underline'
        })],
        [$.eduibutton({
            icon:'undo'
        }), $.eduibutton({
            icon:'repeat'
        })

        ],[

            $.eduicolorpicker({
                lang_clearColor:"清空颜色",
                lang_themeColor:"主题颜色",
                lang_standardColor:"标准颜色"
            }).eduicolorpicker('attachTo', $.eduibutton({
                        text: 'color',
                        caret: true
                    })).on("pickcolor",function (type, value) {
                        alert(this)
                    }).edui().data('$mergeObj'),
            $.eduimodal({
                lang_title: "帮助",
                lang_hideButton:"关闭",
                lang_okButton:"确认",
                url: "#",
                nook: false,
                backdrop: true,//"static",
                show: true,
                keyboard: true
            }).eduimodal("attachTo", $.eduibutton({text: 'sdfsd',title:'sdfsdfsdf'})).edui().data('$mergeObj')

        ],[
            $.eduisplitbutton({text:'字号'}).eduisplitbutton('mergeWith',$.eduidropmenu({
                data:[
                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                    {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                ]
            }))
        ]
    ];
    $.eduitoolbar().appendTo(document.body).eduitoolbar('appendToTxt',textmenu)
            .eduitoolbar('appendToBtn',btnData)

    $.eduitooltip("attachTo")




    /*tab*/
    var $tab=$.eduitab({selector:"#myTab"});
    $tab.on("shown",function(){
        alert("shown")
    })
    $tab.on("show",function(){
        alert("show")
    })
</script>
</body>
</html>
